<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Team Randomizer</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>

      <section>

              <div class="character-name-holder">Amber</div>

             <div class="character-card">

             </div>

             <div class="character-card">
              <div class="character-image-holder">
                <img src="images/profile.png" alt="">

             <div class="character-card">
              <div class="character-image-holder">

             </div>

          </div>

          <!-- <div class="teams-grid-divider"></div> -->

          <div class="team-grid">

            <div class="character-card">
             <div class="character-image-holder">

            </div>

            <div class="character-card">
             <div class="character-image-holder">
               <img src="images/profile.png" alt="">
             </div>
             <div class="character-name-holder">Amber</div>
            </div>

            <div class="character-card">
             <div class="character-image-holder">
               <img src="images/profile.png" alt="">
             </div>
             <div class="character-name-holder">Amber</div>
            </div>

            <div class="character-card">
             <div class="character-image-holder">
               <img src="images/profile.png" alt="">
             </div>
             <div class="character-name-holder">Amber</div>
            </div>

         </div>
        </div>
      </section>

    </main>

    <footer></footer>
    <script type="module" src="/main.js"></script>

</html>
