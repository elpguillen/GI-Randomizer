<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Team Randomizer</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Header -->
    <header class="primary-header">
      <div class="container">
        <div class="nav-wrapper">
          <img class="header-icon" src="images/rocket.gif" alt="Rocket">
          <h1 class="header-title">Genshin Team Randomizer</h1>
          <button id="randomize-button">Randomize</button>
        </div>
      </div>
    </header>

    <main>

      <!-- Section for team randomize containers -->
      <section>
        <div class="teams-container">

          <!-- Container for first team -->
          <div class="team-grid team-grid-one">

             <div class="character-card">
              <div class="character-image-holder team-image-holder">
                <img class="default-image" src="images/add.png" alt="" draggable="false">
              </div>
              <div class="character-name-holder">-----</div>
             </div>

             <div class="character-card">
              <div class="character-image-holder team-image-holder">
                <img class="default-image" src="images/add.png" alt="" draggable="false">
              </div>
              <div class="character-name-holder">-----</div>
             </div>

             <div class="character-card">
              <div class="character-image-holder team-image-holder">
                <img class="default-image" src="images/add.png" alt="" draggable="false">
              </div>
              <div class="character-name-holder">-----</div>
             </div>

             <div class="character-card">
              <div class="character-image-holder team-image-holder">
                <img class="default-image" src="images/add.png" alt="" draggable="false">
              </div>
              <div class="character-name-holder">-----</div>
             </div>

          </div>

          <!-- Container for second team -->
          <div class="team-grid">

            <div class="character-card">
             <div class="character-image-holder team-image-holder">
               <img class="default-image" src="images/add.png" alt="" draggable="false">
             </div>
             <div class="character-name-holder">-----</div>
            </div>

            <div class="character-card">
             <div class="character-image-holder team-image-holder">
               <img class="default-image" src="images/add.png" alt="" draggable="false">
             </div>
             <div class="character-name-holder">-----</div>
            </div>

            <div class="character-card">
             <div class="character-image-holder team-image-holder">
               <img class="default-image" src="images/add.png" alt="" draggable="false">
             </div>
             <div class="character-name-holder">-----</div>
            </div>

            <div class="character-card">
             <div class="character-image-holder team-image-holder">
               <img class="default-image" src="images/add.png" alt="" draggable="false">
             </div>
             <div class="character-name-holder">-----</div>
            </div>

         </div>
         
        </div>
      </section>

      <section>
        <div class="options-container">
          <button class="characters-toggle-select-button">Unselect All</button>
        </div>
      </section>

    </main>

    <footer></footer>
    <script type="module" src="../main.js"></script>
  </body>

</html>
